<app-header></app-header>
<h1>{{ title }}</h1>
<button [routerLink]="['/berita']" class="btn btn-sm btn-info">
  <mat-icon>arrow_back_ios</mat-icon>Back
</button>

<div class="container">
  <div class="row d-flex row-cols-3 justify-content-around">

    <mat-card class="example-card card mb-3 my-3" *ngFor="let item of news" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }} | {{ item.pusblised_at }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{item.image}}" alt="Photo of a Shiba Inu" loading="lazy">
      <mat-card-content>
        <p>
          {{item.headline}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>
          <mat-icon>favorite</mat-icon>
          LIKE
        </button>
        <button mat-button>
          <mat-icon>share</mat-icon>
          SHARE
        </button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
