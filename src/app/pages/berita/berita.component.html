<app-header></app-header>
<h1>{{ title }}</h1>
<div *ngFor="let category of categories">
    <ng-container *ngIf="category.name">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ category.name }}</mat-card-title>
                <mat-card-subtitle>{{ category.link }}</mat-card-subtitle>
                <mat-card-subtitle>{{ category.status }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button (click)="handleClick(category.name)" data-value="{category.name}">Link Here</button>
                <!-- <button mat-button [routerLink]="" (click)="handleClick(categories.name)" target="_blank"
                        rel="noopener noreferrer">Click Here</button> -->
            </mat-card-actions>
        </mat-card>
        <br>
    </ng-container>
</div>
